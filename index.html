<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../src/styles.css" />
    <title>Vanilla Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="weather-app">
        <header>
          <form id="search-form" class="d-flex">
            <input
              type="search"
              placeholder="Enter a city.."
              required
              class="search-input"
              id="search-input"
            />
            <button type="submit" class="search-button">Search</button>
          </form>
        </header>
        <main>
          <div class="current-weather">
            <div>
              <h1 class="current-city" id="current-city">Lagos</h1>
              <p class="current-details">
                <span id="current-date"></span>, <span id="weather-description">moderate rain</span> <br />
                <span id="humidity">Humidity: <strong id="humidity-value">87%</strong></span>,<span id="wind-speed">Wind: <strong id="wind-speed-value">7.2km/h</strong></span>
              </p>
            </div>
            <div class="current-temperature-container">
              <div id="icon">
                <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/mist-day.png" class="current-weather-icon"/>
              </div>
              <div class="temperature-value">
                <span class="current-temperature-value" id="temperature-value">35</span>
              </div>
              <div class="temperature-unit">
                <span class="current-temperature-unit">Â°C</span>
              </div>
            </div>
          </div>
          <div class="forecast-session">
            <p class="daily-forecast-text">Weather Forecast</p>
            <div class="weather-forecast" id="daily-forecast"></div>
          </div>
        </main>
      </div>
      <div>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Aghaulor-Gift" target="_blank">Gift Aghaulor</a> and is
          <a href="https://github.com/Aghaulor-Gift/Vanilla-Weather_App" target="_blank"> on GitHub</a> and
          <a href="https://vanilla-weather-app-PJ.netlify.app/" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
      </div>
    </div>
  </body>
  <script src="../src/index.js"></script>
</html>
